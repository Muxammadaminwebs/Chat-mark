<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="./css/style.min.css">
    <title>Chat Mark</title>
   
</head>
<body>
    <div class="container">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item"><a href="#" class="nav__list-item-link">MARK ZUCKERBERG</a></li>
                <a href="#" class="nav__list-item-link"><i class="fa-solid fa-xmark"></i></a>
            </ul>
        </nav>
      <main class="main">
        <div class="main__today">
            <div class="main__today-before"></div>
            <p class="main__today-data">Today</p>
            <div class="main__today-after"></div>  
        </div>
        <div class="main__chat1">
            <span class="main__chat1-data1">
                10:53
            </span>
            <p class="main__chat1-text1">Hi, Mark! I made anew design for <br> Messenger App.</p>
        </div>
        <div class="chat2">
            <span class="main__chat2-data2">
                10:57
            </span>
            <p class="main__chat2-text2">You! Send it to my assistant and we'll review it during the year.</p>
        </div>
        <div class="chat3">
            <span class="main__chat3-data3">
                11:03
            </span>
            <p class="main__chat3-text3">But Mark</p>
        </div>
        <div class="chat4">
            <span class="main__chat4-data4">
                10:57
            </span>
            <p class="main__chat4-text4">You were blocked by the user.</p>
        </div>
        <div class="main__chat5-hero">

        </div>
        <div class="main__chat6-input">
            <input type="text" class="main__chat6-input-texts-1" placeholder="Enter your message">
            <button class="main__chat6-input-texts-2">SEND</button>
        </div>
      </main>
    </div>
</body>
</html>
